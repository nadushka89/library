{% extends 'base.html' %}

{% block content %}
<h2 class="content__block-title">Рекомендации для {{ user.username }}</h2>

{% if recommended_books %}
<div class="books-list">
    <div class="row books_row">
        {% for book in recommended_books %}
        <div class="col-md-3 book__category">
            <a href="{{ url_for('book_details', google_id=book.google_id) }}" class="book-link">
                <img src="{{ book.cover_image }}" class="card-img-top" alt="{{ book.title }}">
                <a class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.author }}</p>
                    <!--                    <p class="card-text">Rating: {{ book.rating }}</p>-->
                </a>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% else %}
<p>Извините, рекомендаций пока для Вас нет.</p>
{% endif %}
{% endblock %}
