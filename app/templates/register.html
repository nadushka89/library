{% extends 'base.html' %}
{% block content %}
<div class="login_form center">
    <h2 class="login_header">Регистрация</h2>
    <form action="/register" method="post">
        <div class="login-group">
            <label for="username" class="login-group-item">Логин:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="login-group">
            <label for="email" class="login-group-item">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="login-group">
            <label for="password" class="login-group-item">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-group-button">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
</div>
{% endblock %}
